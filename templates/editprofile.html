{% extends "home.html" %}
{% block content %}
{% load static %}

<style>
  /* Dark theme styles */
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  .edit-profile-container {
    max-width: 700px;
    margin: 50px auto;
    padding: 20px;
    background-color: #111;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  }

  .profile-photo {
    width: 200px;
    height: 200px;
    border: 5px solid #ffffff;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto;
  }

  .profile-photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  button[type="submit"] {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }

  /* Additional styles for form fields */
  label {
    font-weight: bold;
    margin-top: 10px;
  }

  input[type="text"], input[type="file"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: none;
    background-color: #333;
    color: #fff;
    border-radius: 5px;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }
</style>

<div class="edit-profile-container">
  <h1>Edit Profile</h1>

  <div class="profile-photo">
    <img src="{{ user.profile.image.url }}" alt="Profile Picture">
  </div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
   
    <button type="submit">Save Changes</button>
  </form>
</div>

{% endblock content %}
