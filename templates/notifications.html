{% extends "home.html" %}
{% block content %}
{% load static %}

<style>

  .pseudo-text-effect {
    position: relative;
    display: inline-block;
    color: inherit;
    text-decoration: none;
    font-size: 2rem; /* Increase the text size */
    overflow: hidden;
    transition: transform 0.5s;
    letter-spacing: -1px; /* Adjust letter spacing */
  }
  
  .pseudo-text-effect::after {
    content: attr(data-after);
    display: inline-block;
    transform: translateY(100%);
    position: absolute;
    left: 0;
    transition: inherit;
  }
  
  .pseudo-text-effect:hover::after,
  .pseudo-text-effect:hover span {
    transform: translateY(0%);
  }
  
  /* Additional styles for letter animation */
  .pseudo-text-effect span {
    display: inline-block;
    transition: transform 0.3s;
    position: relative; /* Add this line */
  }

  .pseudo-text-effect:hover span:nth-child(1) {
    transform: translateY(-100%);
  }

  .pseudo-text-effect:hover span:nth-child(2) {
    transform: translateY(-200%);
  }

  .pseudo-text-effect:hover span:nth-child(3) {
    transform: translateY(-300%);
  }

  .pseudo-text-effect:hover span:nth-child(4) {
    transform: translateY(-400%);
  }

  .pseudo-text-effect:hover span:nth-child(5) {
    transform: translateY(-500%);
  }

  .pseudo-text-effect:hover span:nth-child(6) {
    transform: translateY(-600%);
  }

  .pseudo-text-effect:hover span:nth-child(7) {
    transform: translateY(-700%);
  }

  .pseudo-text-effect:hover span:nth-child(8) {
    transform: translateY(-800%);
  }
  .pseudo-text-effect:hover span:nth-child(9) {
    transform: translateY(-900%);
  }
  .pseudo-text-effect:hover span:nth-child(10) {
    transform: translateY(-1000%);
  }
  .pseudo-text-effect:hover span:nth-child(11) {
    transform: translateY(-1100%);
  }
  .pseudo-text-effect:hover span:nth-child(12) {
    transform: translateY(-1200%);
  }
  .pseudo-text-effect:hover span:nth-child(13) {
    transform: translateY(-1300%);
  }
  /* CSS styles for the notifications */
  .notification {
    background-color: #000000;
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    padding: 15px;
    color: #ffffff;
    transition: transform 0.2s ease;

  }

  .notification:hover {
    transform: scale(1.02); /* Slightly scale up on hover */
  }


  .notification .message {
    margin-bottom: 10px;
  }

  .notification .timestamp {
    color: #999999;
    font-size: 0.9rem;
  }
</style>

<!-- Notifications template -->
<h1 class="pseudo-text-effect" data-after="N o t i f i c a t i o n s">
  <span>N</span>
  <span>o</span>
  <span>t</span>
  <span>i</span>
  <span>f</span>
  <span>i</span>
  <span>c</span>
  <span>a</span>
  <span>t</span>
  <span>i</span>
  <span>o</span>
  <span>n</span>
  <span>s</span>



</h1>
{% for notification in notifications %} 
  <div class="notification">
    <p class="message">{{ notification.message }}</p>
    <p class="timestamp">{{ notification.timestamp }}</p>
  </div>
{% endfor %}

{% endblock %}
